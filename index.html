<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的网站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/effects.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">我的个人空间</div>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="photography.html">摄影作品</a></li>
                    <li><a href="daily-life.html">日常生活</a></li>
                    <li><a href="#contact">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 页面内容保持不变，但移除彩蛋区域 -->
    
    <!-- 隐藏彩蛋触发区域（右下角小图标） -->
    <div class="secret-entry" id="secretEntry">
        <div class="secret-icon">🔒</div>
        <div class="secret-tooltip">发现秘密</div>
    </div>

    <!-- 密码输入模态框 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>发现秘密通道</h3>
            <div class="password-options">
                <div class="password-option" data-type="family">
                    <h4>家人秘密</h4>
                    <p>查看我对家人的感谢和家庭照片</p>
                </div>
                <div class="password-option" data-type="love">
                    <h4>爱的秘密</h4>
                    <p>给我最爱的你的特别留言</p>
                </div>
            </div>
            <div class="password-input-container">
                <input type="password" id="passwordInput" placeholder="请输入密码">
                <button id="submitPassword">进入</button>
            </div>
            <p id="passwordHint" class="hint">提示：试试重要的日期</p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/secrets.js"></script>
</body>
